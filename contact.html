<!DOCTYPE html>

    <head>
        <meta charset="utf-8">

        <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">

    <body>
        <div id="contact" class="big-bg">
            <header class="page-header wrapper">
                <h1>
                    <a href="index.html">
                        <img class="logo" src="images/logo.svg" alt="WCB Cafe 首頁">
                    </a>
                </h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="news.html">News</a></li>
                        <li><a href="menu.html">Menu</a></li>

                    </ul>
                </nav>
            </header>

            <div class="wrapper">
                <h2 class="page-title">Contact</h2>
                <form action="#">
                    <div>
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="customer-name">
                    </div>

                    <div>
                        <label for="email">電子郵件</label>
                        <input type="email" id="email" name="customer-email">
                    </div>

                    <div>
                        <label for="message">詢問內容</label>
                        <textarea id="message" name="customer-message"></textarea>
                    </div>

                    <input type="submit" class="button" value="送出">
                </form>
            </div>
        </div>

        <section id="location">
            <div class="wrapper">
                <div class="location-info">
                    <h3 class="sub-title">Cafe 台北101總店</h3>
                    <p>
                        地址：台北市信義區<br>
                        OOOOOOOO 000-22-1<br>
                        OOOO <br>
                        電話：02-2222-3333<br>
                        營業時間：11:00~21:00<br>
                        公休日：每周星期三
                    </p>
                </div>

                <div class="location-map">
